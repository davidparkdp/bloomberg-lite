<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bloomberg Lite</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

html { height: 100%; }

body {
    height: 100%;
    display: flex;
    flex-direction: column;
    background: #0a0a0a;
    color: #00ffcc;
    font-family: monospace;
    font-size: 12px;
}

/* ── Top bars (fixed size, never shrink) ── */
.header {
    flex-shrink: 0;
    display: flex;
    align-items: center;
    color: orange;
    padding: 6px 12px;
    border-bottom: 1px solid #333;
    background: #111;
}
.header-title { font-size: 14px; font-weight: bold; letter-spacing: 2px; }
.header-time  { color: #888; font-size: 11px; margin-left: auto; }

.tabs {
    flex-shrink: 0;
    display: flex;
    gap: 2px;
    padding: 4px 12px;
    background: #111;
    border-bottom: 1px solid #333;
}
.tab {
    padding: 3px 14px;
    cursor: pointer;
    border: 1px solid #444;
    color: #888;
    background: transparent;
    font-family: monospace;
    font-size: 11px;
    letter-spacing: 1px;
    transition: all .15s;
}
.tab.active { border-color: orange; color: orange; background: rgba(255,165,0,.08); }
.tab:hover:not(.active) { color: #ccc; border-color: #666; }

/* ── Pages area: takes ALL remaining space ── */
#pages {
    flex: 1 1 0;
    min-height: 0;   /* critical — allows flex child to shrink */
    position: relative;
}

/* Each page is absolutely positioned to fill #pages exactly */
.page {
    display: none;
    position: absolute;
    inset: 0;        /* top/right/bottom/left = 0 */
    padding: 4px 6px;
}
.page.active { display: flex; }

/* Columns fill the page height */
.col {
    flex: 1;
    min-width: 0;
    min-height: 0;
    overflow-y: auto;
    padding: 0 3px;
    border-right: 1px solid #1a1a1a;
}
.col:first-child { padding-left: 0; }
.col:last-child  { border-right: none; padding-right: 0; }
.col::-webkit-scrollbar { width: 0; }

/* ── Status bar (fixed size, never shrink) ── */
.statusbar {
    flex-shrink: 0;
    background: #111;
    border-top: 1px solid #222;
    padding: 2px 12px;
    font-size: 10px;
    color: #555;
    display: flex;
    gap: 16px;
}
.statusbar span { color: #555; }
.status-warn { color: #ffaa00 !important; }

/* ── Content styles ── */
.group {
    color: orange;
    margin-top: 12px;
    margin-bottom: 1px;
    font-size: 10px;
    letter-spacing: 1px;
    border-bottom: 1px solid #1e1e1e;
    padding-bottom: 2px;
    text-transform: uppercase;
}
.group:first-child { margin-top: 2px; }

.row {
    display: grid;
    grid-template-columns: 42px 72px 58px 52px 50px 18px;
    padding: 2px 0;
    border-bottom: 1px solid #0f0f0f;
    align-items: center;
    gap: 1px;
}
.row:hover { background: #141414; }

.cell-ticker { text-align: left; font-weight: bold; font-size: 11px; color: #ffb300; }
.cell-name   {
    text-align: left; font-size: 10px; color: #ffb300;
    padding-right: 3px; overflow: hidden;
    text-overflow: ellipsis; white-space: nowrap;
    cursor: default; opacity: 0.85;
}
.cell-price { text-align: right; font-size: 11px; }
.cell-chg   { text-align: right; font-size: 11px; }
.cell-pct   { text-align: right; font-size: 11px; }
.cell-age   { text-align: right; font-size: 9px; opacity: 0.35; }

.green { color: #00e676; }
.red   { color: #ff5252; }

.spinner { color: #333; padding: 20px 6px; letter-spacing: 2px; font-size: 11px; }
</style>
</head>
<body>

<div class="header">
    <div class="header-title">◆ BLOOMBERG LITE</div>
    <div class="header-time" id="clock"></div>
</div>
<div class="tabs" id="tabs"></div>
<div id="pages"></div>
<div class="statusbar">
    <span id="status">Loading…</span>
    <span id="counter"></span>
</div>

<script>
const API_KEY       = "d6atqi1r01qnr27isiq0d6atqi1r01qnr27isiqg";
const CALL_DELAY_MS = 1200;
const PAUSE_ON_429  = 65000;
const NUM_COLS      = 5;

const SHEETS = [
    { label: "PAGE 1", url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vT46q9pwRZMT27tLH6taYNgIYXFPkLdnjOhv3KqqGJGJY_Dn1SJ6yI4v1jaODaHy33TwbM-L5z14UWF/pub?gid=0&single=true&output=csv" },
    { label: "PAGE 2", url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vT46q9pwRZMT27tLH6taYNgIYXFPkLdnjOhv3KqqGJGJY_Dn1SJ6yI4v1jaODaHy33TwbM-L5z14UWF/pub?gid=1898380729&single=true&output=csv" },
    { label: "PAGE 3", url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vT46q9pwRZMT27tLH6taYNgIYXFPkLdnjOhv3KqqGJGJY_Dn1SJ6yI4v1jaODaHy33TwbM-L5z14UWF/pub?gid=710341566&single=true&output=csv" },
];

const PANELS = [
    { groupCol: 0, tickerCol: 1, nameCol: 2 },
    { groupCol: 3, tickerCol: 4, nameCol: 5 },
    { groupCol: 6, tickerCol: 7, nameCol: 8 },
];

// ── CSV parser (handles quoted commas) ──
function parseCSV(text) {
    return text.trim().split("\n").map(line => {
        const fields = [];
        let cur = "", inQ = false;
        for (const ch of line) {
            if (ch === '"') { inQ = !inQ; }
            else if (ch === ',' && !inQ) { fields.push(cur.trim()); cur = ""; }
            else { cur += ch; }
        }
        fields.push(cur.trim());
        return fields;
    });
}
async function loadCSV(url) {
    const r = await fetch(url);
    return parseCSV(await r.text());
}

// ── State ──
const quoteStore = {};
const tickerMeta = {};
let   masterList = [];

const sleep = ms => new Promise(r => setTimeout(r, ms));

function setStatus(msg, warn=false) {
    const el = document.getElementById("status");
    el.textContent = msg;
    el.className = warn ? "status-warn" : "";
}
function setCounter(i, n) {
    document.getElementById("counter").textContent = `${i} / ${n}`;
}

function updateClock() {
    const now = new Date();
    document.getElementById("clock").textContent =
        now.toLocaleDateString("en-US",{weekday:"short",month:"short",day:"numeric"})
        + "  " + now.toLocaleTimeString("en-US",{hour12:false});
}
setInterval(updateClock, 1000);
updateClock();

function ageLabel(ts) {
    if (!ts) return "";
    const s = Math.floor((Date.now()-ts)/1000);
    if (s < 60)   return s+"s";
    if (s < 3600) return Math.floor(s/60)+"m";
    return Math.floor(s/3600)+"h";
}

// ── Build master list ──
async function buildMasterList() {
    masterList = [];
    for (let si = 0; si < SHEETS.length; si++) {
        const rows = await loadCSV(SHEETS[si].url);
        const pageItems = [];
        const seen = new Set();
        PANELS.forEach(p => {
            rows.forEach(row => {
                const group  = row[p.groupCol]  || "";
                const ticker = row[p.tickerCol] || "";
                const name   = row[p.nameCol]   || "";
                if (group && ticker && !seen.has(ticker)) {
                    seen.add(ticker);
                    pageItems.push({ group, ticker, name });
                }
            });
        });
        // Each row is ~15px tall (measured from actual render)
        // Group headers add ~14px each — approximate 1 per 8 tickers
        const colH = window.innerHeight - 80;
        const rowsPerCol = Math.floor(colH / 15);
        pageItems.forEach((item, idx) => {
            if (tickerMeta[item.ticker]) return;
            tickerMeta[item.ticker] = {
                group: item.group, name: item.name,
                pageIdx: si,
                colIdx: Math.min(Math.floor(idx / rowsPerCol), NUM_COLS - 1),
                order: idx
            };
            masterList.push(item.ticker);
        });
    }
}

// ── Build chrome ──
function buildChrome() {
    const tabsEl  = document.getElementById("tabs");
    const pagesEl = document.getElementById("pages");
    SHEETS.forEach((sheet, i) => {
        const tab = document.createElement("button");
        tab.className = "tab" + (i===0?" active":"");
        tab.textContent = sheet.label;
        tab.onclick = () => switchPage(i);
        tabsEl.appendChild(tab);

        const page = document.createElement("div");
        page.className = "page" + (i===0?" active":"");
        page.id = `page-${i}`;
        for (let c = 0; c < NUM_COLS; c++) {
            const col = document.createElement("div");
            col.className = "col";
            col.id = `col-${i}-${c}`;
            col.innerHTML = `<div class="spinner">…</div>`;
            page.appendChild(col);
        }
        pagesEl.appendChild(page);
    });
}

function switchPage(idx) {
    document.querySelectorAll(".tab").forEach((t,i)  => t.classList.toggle("active", i===idx));
    document.querySelectorAll(".page").forEach((p,i) => p.classList.toggle("active", i===idx));
}

document.addEventListener("keydown", e => {
    if (e.key==="ArrowRight"||e.key==="ArrowLeft") {
        const tabs = document.querySelectorAll(".tab");
        let cur = [...tabs].findIndex(t=>t.classList.contains("active"));
        cur = e.key==="ArrowRight" ? (cur+1)%SHEETS.length : (cur-1+SHEETS.length)%SHEETS.length;
        switchPage(cur);
    }
});

// ── Render one ticker ──
function insertByOrder(container, el, order) {
    el.dataset.order = order;
    const after = [...container.children].find(c => parseFloat(c.dataset.order||0) > order);
    if (after) container.insertBefore(el, after);
    else container.appendChild(el);
}

function renderTicker(ticker) {
    const q = quoteStore[ticker], meta = tickerMeta[ticker];
    if (!q || !meta) return;
    const colEl = document.getElementById(`col-${meta.pageIdx}-${meta.colIdx}`);
    if (!colEl) return;
    const spinner = colEl.querySelector(".spinner");
    if (spinner) spinner.remove();

    const gid = `grp-${meta.pageIdx}-${meta.colIdx}-${meta.group.replace(/\W+/g,"-")}`;
    let groupEl = document.getElementById(gid);
    if (!groupEl) {
        groupEl = document.createElement("div");
        groupEl.className = "group";
        groupEl.id = gid;
        groupEl.textContent = meta.group;
        insertByOrder(colEl, groupEl, meta.order - 0.5);
    }

    const up = q.d >= 0, color = up?"green":"red", sign = up?"+":"";
    let rowEl = colEl.querySelector(`[data-ticker="${ticker}"]`);
    if (!rowEl) {
        rowEl = document.createElement("div");
        rowEl.dataset.ticker = ticker;
        insertByOrder(colEl, rowEl, meta.order);
    }
    rowEl.className = `row ${color}`;
    rowEl.innerHTML = `
        <div class="cell-ticker">${ticker}</div>
        <div class="cell-name" title="${meta.name}">${meta.name}</div>
        <div class="cell-price">${q.c.toFixed(2)}</div>
        <div class="cell-chg">${sign}${q.d.toFixed(2)}</div>
        <div class="cell-pct">${sign}${q.dp.toFixed(2)}%</div>
        <div class="cell-age">${ageLabel(q.updatedAt)}</div>
    `;
}

setInterval(() => {
    masterList.forEach(t => {
        const q = quoteStore[t], meta = tickerMeta[t];
        if (!q||!meta) return;
        const col = document.getElementById(`col-${meta.pageIdx}-${meta.colIdx}`);
        if (!col) return;
        const row = col.querySelector(`[data-ticker="${t}"]`);
        if (!row) return;
        const age = row.querySelector(".cell-age");
        if (age) age.textContent = ageLabel(q.updatedAt);
    });
}, 30000);

// ── Fetch ──
async function fetchQuote(ticker) {
    const url = `https://finnhub.io/api/v1/quote?symbol=${encodeURIComponent(ticker)}&token=${API_KEY}`;
    for (let attempt = 0; attempt < 5; attempt++) {
        try {
            const res = await fetch(url);
            if (res.status === 429) {
                setStatus("Rate limited — pausing 65s…", true);
                await sleep(PAUSE_ON_429);
                continue;
            }
            if (!res.ok) return;
            const data = await res.json();
            if (data && data.c != null && data.c !== 0) {
                quoteStore[ticker] = { c:data.c, d:data.d, dp:data.dp, updatedAt:Date.now() };
                renderTicker(ticker);
            }
            return;
        } catch { await sleep(2000); }
    }
}

async function rollingLoop() {
    let idx = 0;
    while (true) {
        const t = masterList[idx];
        setStatus(`Fetching ${t}…`);
        setCounter(idx+1, masterList.length);
        await fetchQuote(t);
        await sleep(CALL_DELAY_MS);
        idx = (idx+1) % masterList.length;
    }
}

function setPageHeight() {
    const header = document.querySelector(".header").offsetHeight;
    const tabs   = document.querySelector(".tabs").offsetHeight;
    const status = document.querySelector(".statusbar").offsetHeight;
    const h = window.innerHeight - header - tabs - status;
    document.querySelectorAll(".page").forEach(p => {
        p.style.height    = h + "px";
        p.style.maxHeight = h + "px";
        p.style.overflow  = "hidden";
    });
    document.querySelectorAll(".col").forEach(c => {
        c.style.height    = h + "px";
        c.style.maxHeight = h + "px";
        c.style.overflowY = "auto";
    });
}

window.addEventListener("resize", setPageHeight);

async function init() {
    buildChrome();
    // Run after paint so offsetHeight values are accurate
    requestAnimationFrame(() => requestAnimationFrame(setPageHeight));
    setStatus("Reading sheets…");
    await buildMasterList();
    // Run again after cols are populated
    setPageHeight();
    rollingLoop();
}

init();
</script>
</body>
</html>
